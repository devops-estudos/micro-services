name: Contacts (CI/CD)

on:
  pull_request:
    branches:
      - main
    # paths:
    #   - "apps/contacts/**"
  push:
    branches:
      - main
    # paths:
    #   - "apps/contacts/**"

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint --filter=contacts

  check-types:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check types
        run: pnpm run check-types --filter=contacts

  tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Use Node.js 
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: "pnpm"
        

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm run test:coverage --filter=contacts

  build:
    runs-on: ubuntu-22.04
    needs: [lint, check-types, tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build --filter=contacts

      - name: Install Prod dependencies
        working-directory: apps/contacts/build
        run: pnpm install --prod

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: contacts
          path: apps/contacts/build
          retention-days: 1
      
    

      
     